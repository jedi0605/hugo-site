{{ define "main" }}
    <div class="container-fluid">
        <div class="article-content">
            {{ $pages := where .Site.RegularPages "Type" "projects" }}
            {{ $notHidden := where $pages "Params.hidden" "!=" true }}

            <section class="article-list">
                {{ range $notHidden }}
                    {{ partial "article-list/default" . }}
                {{ end }}
            </section>
        </div>
    </div>
{{ end }}
